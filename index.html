<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PROFILE</title>
    <link rel="icon" href="ICON/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="pattern-top">
            <img src="PIC/bg-pattern-top.svg" alt="pattern-top">
        </div>
        <div class="pattern-bottom">
            <img src="PIC/bg-pattern-bottom.svg" alt="pattern-bottom">
        </div>
        <div class="main-container">
            <div>
                <img src="PIC/bg-pattern-card.svg" class="pattern-card" alt="pattern-card">
            </div>
            <div>
                <img src="PIC/image-victor.jpg" class="profile-pic" alt="profile-pic">
            </div>
            <div class="name">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="line"></div>
            <div class="info">
                <div>
                    <h1>80K</h1>
                    <p class="bottom-text">Followers</p>
                </div>
                <div>
                    <h1>803K</h1>
                    <p class="bottom-text">Likes</p>
                </div>
                <div>
                    <h1>1.4K</h1>
                    <p class="bottom-text">Photos</p>
                </div>
            </div>
        </div>
</body>

</html>
